<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Player Stats Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>NBA Player Stats</h1>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search by player name…" />
      <select id="filterSelect">
        <option value="all">All Positions</option>
        <option value="G">Guard (G)</option>
        <option value="F">Forward (F)</option>
        <option value="C">Center (C)</option>
      </select>
      <button id="darkToggle" aria-pressed="false">🌙 Dark</button>
    </div>
  </header>

  <main class="container">
    <section class="table-wrap">
      <table id="playersTable" class="stats">
        <thead id="tableHead">
          <tr>
            <th data-key="name">Player</th>
            <th data-key="team">Team</th>
            <th data-key="pos">Pos</th>
            <th data-key="ppg" data-type="number">PPG</th>
            <th data-key="apg" data-type="number">APG</th>
            <th data-key="rpg" data-type="number">RPG</th>
          </tr>
        </thead>
        <tbody id="tableBody"><!-- populated by JS --></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">© 2025 CPIT-405 — Lab 05</footer>

  <!-- يفترض أن ملف البيانات يعرّف players[] أو data.players -->
  <!-- <script src="data.js"></script>  (موجود في الريبو) -->
  <script src="script.js"></script>
</body>
</html>
